<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kudryavy23 - Stream Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Audiowide', cursive;
            background: linear-gradient(135deg, #1a0d2e 0%, #16213e 50%, #0f0c29 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(145, 70, 255, 0.1) 0%, transparent 70%);
            z-index: 1;
        }

        .container {
            text-align: center;
            z-index: 2;
            position: relative;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .header {
            margin-bottom: 40px;
        }

        .title {
            font-size: 5rem; /* ~80px on desktop */
            font-weight: normal;
            background: linear-gradient(45deg, white 0%, #9146FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(145, 70, 255, 0.5);
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #9146FF;
            opacity: 0.8;
            font-family: 'Audiowide', cursive;
        }

        .center-text {
            font-size: 4rem;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            margin: 60px 0;
            letter-spacing: 5px;
            font-family: 'Audiowide', cursive;
        }

        .button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #9146FF 0%, #FF00FF 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(145, 70, 255, 0.3);
            animation: pulse 2s infinite;
            font-family: 'Audiowide', cursive;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(145, 70, 255, 0.5);
            animation: none;
        }

        @keyframes pulse {
            0% { box-shadow: 0 10px 30px rgba(145, 70, 255, 0.3); }
            50% { box-shadow: 0 10px 30px rgba(145, 70, 255, 0.6); }
            100% { box-shadow: 0 10px 30px rgba(145, 70, 255, 0.3); }
        }

        .footer {
            margin-top: 60px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Audiowide', cursive;
        }

        .twitch-icon {
            width: 24px;
            height: 24px;
            fill: #9146FF;
        }

        /* Player Section */
        .player-section {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 250px;
            background: linear-gradient(to top, rgba(26, 13, 46, 0.95) 0%, transparent 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3;
            padding: 20px;
            box-sizing: border-box;
        }

        .watch-link {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #9146FF;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Audiowide', cursive;
            transition: color 0.3s ease;
        }

        .watch-link:hover {
            color: #FF00FF;
            text-shadow: 0 0 10px #FF00FF;
        }

        .twitch-player {
            width: 90%;
            max-width: 600px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 -10px 30px rgba(145, 70, 255, 0.3);
            border: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .center-text {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }

            .button {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .player-section {
                height: 200px;
                padding: 10px;
            }

            .twitch-player {
                height: 150px;
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.5rem;
            }

            .center-text {
                font-size: 2rem;
            }

            .watch-link {
                font-size: 1rem;
            }
        }

        /* Glowing center image */
        .glowing-icon {
            width: 150px;
            height: 150px;
            margin: 40px auto;
            background-image: url('https://static-cdn.jtvnw.net/jtv_user_pictures/5b360651-4603-4132-8327-64e3f047e4c0-profile_image-70x70.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50%;
            filter: drop-shadow(0 0 20px #9146FF);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { 
                filter: drop-shadow(0 0 20px #9146FF); 
                transform: scale(1);
            }
            to { 
                filter: drop-shadow(0 0 50px #FF00FF); 
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            .glowing-icon {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Kudryavy23</h1>
            <p class="subtitle">Легенда Twitch</p>
        </div>

        <div class="glowing-icon"></div>

        <h2 class="center-text">STREAM SOON</h2>

        <a href="https://www.twitch.tv/kudryaviy23" target="_blank" class="button">Watch on Twitch</a>

        <div class="footer">
            <svg class="twitch-icon" viewBox="0 0 24 24">
                <path fill="#9146FF" d="M21.6 0H2.4C1.07 0 0 1.07 0 2.4v19.2C0 22.93 1.07 24 2.4 24h19.2c1.33 0 2.4-1.07 2.4-2.4V2.4C24 1.07 22.93 0 21.6 0zM12 22c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm-1-11H9v2h2v4h2v-4h2v-2h-2V9h-2v2z"/>
            </svg>
            Подпишись и не пропусти
        </div>
    </div>

    <div class="player-section">
        <a href="https://www.twitch.tv/kudryaviy23" target="_blank" class="watch-link">СМОТРЕТЬ ТУТ</a>
        <iframe 
            src="https://player.twitch.tv/?channel=kudryaviy23&parent=dioscaridos37.github.io&muted=true" 
            class="twitch-player" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
